# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Z, exec, $browser
bind = $mainMod SHIFT, B, exec, $terminal --hold btm --basic
bind = $mainMod, K, exec, thunderbird

bind = $mainMod, P, exec, "/home/ray/projects/personal/scripts/directories_bemenu.sh"
bind = $mainMod SHIFT, D, killactive,
bind = $mainMod CONTROL SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, semicolon, exec, bemenu-run
bind = $mainMod SHIFT, semicolon, exec, passmenu_custom
bind = $mainMod SHIFT, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod, H, fullscreen, 1
bind = , F11, fullscreen, 0

bind = $mainMod, L, exec, makoctl dismiss
bind = $mainMod, U, exec, makoctl menu
bind = $mainMod, Y, exec, makoctl restore

bind = $mainMod, G, split:grabroguewindows

bind = $mainMod, period, focusmonitor, r
bind = $mainMod, comma, focusmonitor, l
# bind = $mainMod SHIFT, period, movewindow, mon: +1
# bind = $mainMod SHIFT, comma, movewindow, mon: -1

bind = $mainMod, n, movefocus, l
bind = $mainMod, e, movefocus, d
bind = $mainMod, i, movefocus, u
bind = $mainMod, o, movefocus, r

bind = $mainMod CONTROL, n, movewindow, l
bind = $mainMod CONTROL, e, movewindow, d
bind = $mainMod CONTROL, i, movewindow, u
bind = $mainMod CONTROL, o, movewindow, r

binde = $mainMod SHIFT, n, resizeactive, -20  0
binde = $mainMod SHIFT, e, resizeactive,  0   12
binde = $mainMod SHIFT, i, resizeactive,  0  -12
binde = $mainMod SHIFT, o, resizeactive,  20  0

bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5
bind = $mainMod, 6, split:workspace, 6
bind = $mainMod, 7, split:workspace, 7
bind = $mainMod, 8, split:workspace, 8
bind = $mainMod, 9, split:workspace, 9
bind = $mainMod, 0, split:workspace, 10

bind = $mainMod SHIFT, 1, split:movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split:movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split:movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split:movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split:movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split:movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split:movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split:movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split:movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split:movetoworkspacesilent, 10

bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + click & drag
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## application specific
bind = $mainMod CONTROL, C, exec, cmus-remote -u || $terminal --class cmus cmus
bind = $mainMod CONTROL, B, exec, cmus-remote -n
bind = $mainMod CONTROL, Z, exec, cmus-remote -r
bind = $mainMod CONTROL, M, exec, cmus-remote -C 'toggle aaa_mode'

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = monitor 2,class:^(cmus)$
windowrulev2 = monitor 0,initialTitle:^(Mozilla Thunderbird)$

workspace = w[vt1],gapsout:0,rounding:0

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

